{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %}| EventHub</title>
</head>
<body class="text-gray-800 mt-24 font-medium">
<header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
            <img class="w-12" src="{% static 'logo.png' %}" alt="Event Hub"/>
        </a>
        {% block search-bar %}
            <form method="get" class="w-9/12" action="{% url 'events:search'%}">
                <input class="search-box w-full border px-5 py-2 rounded-sm w-64 shadow-md hover:shadow-lg font-medium placeholder-gray-600 focus:outline-none"
                       name="title" placeholder="Поиск по названию"/>
            </form>
        {% endblock search-bar %}
    </div>
    {% include "partials/nav.html" %}
</header>
{% block content %}
{% endblock %}
</body>
</html>
