{% extends "base.html" %}
{% block page_title %}
    Review
{% endblock page_title %}
{% block content %}
<div class="py-10 px-5">
    <form action="{% url 'events:create_review' event.pk %}" method="POST" class="w-1/2 mx-auto">
        {% csrf_token %}
        {{ form }}
        <button class="btn-link mt-5">Отправить Отзыв</button>
    </form>
</div>
{% endblock content %}
